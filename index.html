<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Day! ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- Premium Styling (No Changes) --- */
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* --- Gift Box Styles (No Changes) --- */
        
        .gift-container {
            position: absolute;
            text-align: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.5s ease;
        }
        
        .gift-box {
            font-size: 100px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));
        }
        
        .tap-text {
            color: white;
            font-size: 1.2rem;
            margin-top: 10px;
            letter-spacing: 2px;
            animation: fadeIn 2s infinite;
        }
        /* --- Main Card Styles (No Changes) --- */
        
        .card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            text-align: center;
            max-width: 90%;
            width: 380px;
            display: none;
            /* Hidden */
            position: relative;
            transform: scale(0.5);
            opacity: 0;
            z-index: 20;
        }
        
        .card.active {
            display: block;
            animation: popUp 0.8s forwards;
        }
        
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #fff;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .photo-frame {
            width: 180px;
            height: 180px;
            margin: 20px auto;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: url('https://cdn-icons-png.flaticon.com/512/4140/4140047.png') center/cover;
        }
        
        .message-box {
            color: #fff;
            font-size: 1.1rem;
            line-height: 1.6;
            min-height: 80px;
            font-weight: 500;
        }
        
        .signature {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }
        /* --- WATERMARK STYLES (Adjusted for your text) --- */
        
        .watermark-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 5px;
            backdrop-filter: blur(2px);
        }
        
        .typing-watermark {
            color: rgba(255, 255, 255, 0.9);
            font-family: monospace;
            font-size: 0.9rem;
            /* Text size */
            overflow: hidden;
            border-right: .15em solid #e73c7e;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 1px;
            width: 0;
            /* steps(25) adjusted for shorter text length for smooth typing */
            animation: typing 4s steps(25, end) infinite, blink-caret .75s step-end infinite;
        }
        
        @keyframes typing {
            0%,
            10% {
                width: 0
            }
            50%,
            70% {
                width: 100%
            }
            /* Stay visible longer */
            90%,
            100% {
                width: 0
            }
        }
        
        @keyframes blink-caret {
            from,
            to {
                border-color: transparent
            }
            50% {
                border-color: #e73c7e;
            }
        }
        /* Animations */
        
        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes fadeIn {
            0%,
            100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes popUp {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div class="gift-container" onclick="openGift()">
        <div class="gift-box">üéÅ</div>
        <div class="tap-text">Tap to Open</div>
    </div>

    <div class="card" id="mainCard">
        <h1>Happy Birthday!</h1>

        <div class="photo-frame">
            <img src="photo.jpg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4140/4140047.png'" alt="Birthday Girl">
        </div>

        <div class="message-box" id="typingText"></div>

        <div class="signature">With lots of love,<br>Abhayraj</div>
    </div>

    <div class="watermark-container">
        <div class="typing-watermark">insta \\ abhayrajp393</div>
    </div>

    <audio id="bgMusic" src="music.mp3"></audio>

    <script>
        // --- EDIT YOUR MESSAGE HERE ---
        const message = "Janamdin ki dher saari badhaiyan! üéÇ Tumhari smile duniya ki sabse pyari cheez hai. Bhagwan kare ye saal tumhari life ka sabse best saal ho. Keep shining! ‚ú®";

        function openGift() {
            const gift = document.querySelector('.gift-container');
            const card = document.querySelector('.card');
            const music = document.getElementById('bgMusic');

            gift.classList.add('hidden');
            music.play().catch(e => console.log("Audio play needs interaction"));
            card.classList.add('active');
            blastConfetti();

            let i = 0;
            const speed = 50;

            function typeWriter() {
                if (i < message.length) {
                    document.getElementById("typingText").innerHTML += message.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            setTimeout(typeWriter, 500);
        }

        function blastConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: {
                        x: 0
                    },
                    colors: ['#ff0000', '#ffffff', '#ffd700']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: {
                        x: 1
                    },
                    colors: ['#ff0000', '#ffffff', '#ffd700']
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>

</html>
